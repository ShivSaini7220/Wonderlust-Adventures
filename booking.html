        <h2>Fill out the form to book your adventure</h2>
        <form action="submit_booking.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">Select Destination</option>
                <option value="Australia">Australia</option>
                <option value="Shimla">Shimla, India</option>
                <option value="Vrindavan">Vrindavan, India</option>
                <option value="Somnath Temple">Somnath Temple, India</option>
                <option value="Canary Island">Canary Island</option>
                <option value="Eiffel Tower">Eiffel Tower</option>  
            </select>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Book Now</button>
        </form>
